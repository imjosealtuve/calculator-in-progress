<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <span id="marco">
        <input type="text" id="barra" value="">
        <div id="operation">
            <input type="button" value="+" id="sumar" class="operaciones"><input type="button" value="-" id="restar"
                class="operaciones"><input type="button" value="*" id="multiplicar" class="operaciones"><input
                type="button" value="/" id="dividir" class="operaciones">
        </div>
        <div class="numbers"><input type="button" value="1" id="uno" name="uno" class="numeros"><input type="button"
                value="2" id="dos" class="numeros"><input type="button" value="3" id="tres" class="numeros"></div>
        <div class="numbers"><input type="button" value="4" id="cuatro" class="numeros"><input type="button" value="5"
                id="cinco" class="numeros"><input type="button" value="6" id="seis" class="numeros"></div>
        <div class="numbers"><input type="button" value="7" id="siete" class="numeros"><input type="button" value="8"
                id="ocho" class="numeros"><input type="button" value="9" id="nueve" class="numeros"></div>
        <div class="numbers">
            <div id="container-cero"><input type="button" value="0" id="cero"></div><input type="button" value="."
                id="coma"><input type="button" value="=" id="igual">
        </div>
    </span>
    <script src="./js/main.js"></script>
</body>

</html>
